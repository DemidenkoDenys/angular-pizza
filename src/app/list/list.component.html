<section id='list'>
  <div *ngFor='let item of pizzas' class='list-item'>
    <img src="{{ item.url }}" alt="">

    <div class='full-list-item'>

      <img src="{{ item.url }}" alt="" />
      <hr noshape />
      <p class="title">{{ item.name }}</p>
      <p class="des">{{ item.description }}</p>

      <div class="count-wrapper">
        <app-itemlist
          *ngFor='let sizeItem of sizes, let indexSizeItem = index'
          [indexFromList]='indexSizeItem'
          [sizeItem]='sizeItem'
          [idPizza]='item.id'
          (sizeChecked)='onSizeChecked($event)'
        >
        </app-itemlist>
      </div>

      <p class="weight-price">
        <span>{{ item.currentWeight }} г /</span>
        {{ item.currentPrice }} <span>грн</span>
      </p>

      <button class="order-button">Заказать</button>
    </div>
  </div>
</section>
